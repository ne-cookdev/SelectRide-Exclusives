            <div class="hamburger_menu" id="hamburger_menu-id">

    <main>
        <h1>Автомобили</h1>
        <section class="filters_section">
            <h2>Фильтры</h2>
            <form id="filters_form">
                <div class="filters_form-wrapper">
                    <div class="filters_section-type">
                        <h3>Марка</h3>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="audi" name="audi" value="audi" checked>
                            <label for="audi">Audi</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="mercedes" name="mercedes" value="mercedes" checked>
                            <label for="mercedes">Mercedes</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="bmw" name="bmw" value="bmw" checked>
                            <label for="bmw">Bmw</label>
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Двигатель</h3>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="gasoline" name="бензин" value="бензин" checked>
                            <label for="gasoline">Бензин</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="diesel" name="дизель" value="дизель" checked>
                            <label for="diesel">Дизель</label>
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Коробка</h3>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="auto" name="акпп" value="акпп" checked>
                            <label for="auto">АКПП</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="manual" name="мкпп" value="мкпп" checked>
                            <label for="manual">МКПП</label>
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Расход</h3>
                        <div class="filters_section-type--div">
                            <label for="consumption_from">От:</label>
                            <input type="number" class="filters_section-input" id="consumption_from" name="consumption_from" placeholder="5л.">
                        </div>
                        <div class="filters_section-type--div">
                            <label for="consumption_to">До:</label>
                            <input type="number" class="filters_section-input" id="consumption_to" name="consumption_to" placeholder="11л.">
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Пробег</h3>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="new" name="новый" value="новый" checked>
                            <label for="new">Новый</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filters_section-checkbox" id="used" name="км" value="км">
                            <label for="used" style="white-space: nowrap;">С пробегом</label>
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Стоимость</h3>
                        <div class="filters_section-type--div">
                            <label for="price_from">От:</label>
                            <input type="number" class="filters_section-input" id="price_from" name="price_from" placeholder="1 500 000 ₽">
                        </div>
                        <div class="filters_section-type--div">
                            <label for="price_to">До:</label>
                            <input type="number" class="filters_section-input" id="price_to" name="price_to" placeholder="22 700 000 ₽">
                        </div>
                    </div>
                    <div class="filters_section-type">
                        <h3>Фильтры</h3>
                        <button type="submit">Применить</button>
                        <button type="reset">Сбросить</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="cards_section" id="cards_section-id"></section>
    </main>
    <footer>
        <h5 class="footer-name">SelectRide Exclusives</h5>
